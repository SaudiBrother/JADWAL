<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description" content="Jadwal Pelajaran Interaktif SMP Negeri 2 Bitung - Lihat jadwal kelas VII, VIII, IX dengan fitur pencarian yang mudah dan responsif." />
  <meta name="theme-color" content="#0f1724" />
  
  <title>Jadwal Pelajaran — SMP Negeri 2 Bitung</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header class="topbar">
      <div class="brand">
        <i class="fas fa-graduation-cap" aria-hidden="true"></i>
        <span>SPENDU <strong>BITUNG</strong></span>
      </div>
      <div class="topbar-actions">
        <div id="currentTime" class="time-display">00:00:00</div>
        <button id="themeToggle" class="icon-btn" title="Ganti Tema">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </header>

    <main id="app-content">
      <section id="mainMenu" class="screen active">
        <div class="hero">
          <h1 class="hero-title">Jadwal Pelajaran</h1>
          <p class="hero-subtitle" id="currentDateDisplay">Memuat tanggal...</p>
        </div>
        
        <div class="menu-grid">
          <button class="level-btn" data-level="7">
            <span>7</span>
            <p>KELAS VII</p>
          </button>
          <button class="level-btn" data-level="8">
            <span>8</span>
            <p>KELAS VIII</p>
          </button>
          <button class="level-btn" data-level="9">
            <span>9</span>
            <p>KELAS IX</p>
          </button>
        </div>

        <button id="openFunFacts" class="btn secondary">
          <i class="fas fa-lightbulb"></i> Tahukah Kamu?
        </button>
      </section>

      <section id="levelScreen" class="screen">
        <nav class="nav-row">
          <button id="backToMain" class="btn ghost">
            <i class="fas fa-arrow-left"></i> Kembali
          </button>
          <h2 id="levelTitle" class="section-title">Pilih Rombel</h2>
        </nav>
        <div id="rombelsList" class="rombels-grid">
          </div>
      </section>

      <section id="dayScreen" class="screen">
        <nav class="nav-row">
          <button id="backToLevel" class="btn ghost">
            <i class="fas fa-arrow-left"></i> Kembali
          </button>
          <h2 id="rombelTitle" class="section-title">Pilih Hari</h2>
        </nav>
        <div id="daysList" class="days-grid">
          </div>
      </section>

      <section id="scheduleScreen" class="screen">
        <nav class="nav-row">
          <button id="backToDay" class="btn ghost">
            <i class="fas fa-arrow-left"></i> Kembali
          </button>
          <h2 id="scheduleTitle" class="section-title">Jadwal</h2>
        </nav>
        <div id="scheduleList" class="schedule-list">
          </div>
      </section>
    </main>

    <footer class="footer">
      <p>© 2024 SMP Negeri 2 Bitung • Tim IT</p>
    </footer>
  </div>

  <aside class="panel" id="funFactsPanel">
    <div class="panel-header">
      <h3><i class="fas fa-lightbulb"></i> Fun Facts</h3>
      <button id="closeFunFacts" class="icon-btn"><i class="fas fa-times"></i></button>
    </div>
    <div id="factsContainer" class="facts-grid">
      </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
