<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jadwal Pelajaran — SMP Negeri 2 Bitung</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Optional: Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="" crossorigin="anonymous" />
</head>
<body class="light theme-animated-bg" id="app">
  <!-- top controls -->
  <header class="topbar">
    <div class="top-left">
      <h1 class="brand"><i class="fas fa-school"></i> SMPN 2 Bitung</h1>
      <div id="today" class="date">Loading...</div>
    </div>

    <div class="top-right">
      <button id="themeToggle" class="icon-btn" title="Ganti tema" aria-pressed="false">
        <i class="fas fa-sun"></i>
      </button>
      <button id="openFunFacts" class="btn primary small"><i class="fas fa-lightbulb"></i> Fun Facts</button>
    </div>
  </header>

  <main class="container">
    <!-- MAIN MENU -->
    <section class="screen screen--main active" id="mainMenu" aria-labelledby="mainTitle">
      <h2 id="mainTitle" class="visually-hidden">Pilih Kelas</h2>

      <div class="hero">
        <div>
          <h2 class="hero-title">Jadwal Pelajaran</h2>
          <p class="hero-sub">Pilih tingkat untuk melihat rombel & jadwal</p>
        </div>
        <div class="hero-visual" aria-hidden="true">
          <div class="badge">Interaktif • Animasi Halus</div>
        </div>
      </div>

      <div class="levels">
        <button class="level-btn" data-grade="7"><span>VII</span><small>Kelas 7</small></button>
        <button class="level-btn" data-grade="8"><span>VIII</span><small>Kelas 8</small></button>
        <button class="level-btn" data-grade="9"><span>IX</span><small>Kelas 9</small></button>
      </div>
    </section>

    <!-- ROMBEL SELECTION -->
    <section class="screen" id="rombelSelection" aria-hidden="true">
      <nav class="nav-row">
        <button id="backToMain" class="btn ghost"><i class="fas fa-arrow-left"></i> Kembali</button>
        <h3 id="rombelTitle" class="section-title">Rombel</h3>
      </nav>

      <div id="rombelGrid" class="grid grid--rombel" role="list">
        <!-- populated by JS -->
      </div>
    </section>

    <!-- DAY SELECTION -->
    <section class="screen" id="daySelection" aria-hidden="true">
      <nav class="nav-row">
        <button id="backToRombel" class="btn ghost"><i class="fas fa-arrow-left"></i> Kembali</button>
        <h3 id="dayTitle" class="section-title">Pilih Hari</h3>
      </nav>

      <div class="grid grid--days">
        <button class="day-btn" data-day="SENIN">Senin</button>
        <button class="day-btn" data-day="SELASA">Selasa</button>
        <button class="day-btn" data-day="RABU">Rabu</button>
        <button class="day-btn" data-day="KAMIS">Kamis</button>
        <button class="day-btn" data-day="JUMAT">Jumat</button>
      </div>
    </section>

    <!-- SCHEDULE DISPLAY -->
    <section class="screen" id="scheduleDisplay" aria-hidden="true">
      <nav class="nav-row">
        <button id="backToDay" class="btn ghost"><i class="fas fa-arrow-left"></i> Kembali</button>
        <h3 id="scheduleTitle" class="section-title">Jadwal</h3>
      </nav>

      <div id="scheduleList" class="schedule-list" role="list">
        <!-- populated by JS -->
      </div>
    </section>

    <!-- FUN FACTS PANEL (modal-like) -->
    <aside class="panel" id="funFactsPanel" aria-hidden="true">
      <div class="panel-header">
        <h3><i class="fas fa-lightbulb"></i> Fun Facts Sekolah</h3>
        <button id="closeFunFacts" class="icon-btn" aria-label="Tutup"><i class="fas fa-times"></i></button>
      </div>
      <div id="factsContainer" class="facts-grid">
        <!-- populated by JS -->
      </div>
    </aside>
  </main>

  <footer class="footer">
    <small>© SMP Negeri 2 Bitung — Jadwal interaktif</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
